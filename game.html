<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
    }

    function create () {
        var x = this.cameras.main.centerX;
        var y = this.cameras.main.centerY;
        var width = this.cameras.main.displayWidth;
        var height = this.cameras.main.displayHeight;
        
        // Game board components
        this.add.rectangle(x,y,width,height,0xa9e3ff);    //background
        this.add.rectangle(x,y*0.83,width*0.98,height*0.8,0x3260b5);  //playing board
        this.add.rectangle(x,y*1.95,width,height*0.2,0x29379b); //toolbar
        this.add.rectangle(x,y*1.76,width*0.22,height*0.2,0x36d8a2); //card
    
        
    }

    function update () {
    }

</script>
