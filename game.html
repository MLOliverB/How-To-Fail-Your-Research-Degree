<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>How To Fail Your Research Degree</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="scripts/cards-management.js"></script>
    <script src="scripts/activity-cards/GameBoard.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
    }

    function create () {
        var x = this.cameras.main.centerX;
        var y = this.cameras.main.centerY;
        var width = this.cameras.main.displayWidth;
        var height = this.cameras.main.displayHeight;
        
        // Game board components
        this.add.rectangle(x,y,width,height,0xede0d4);    //background
        this.add.rectangle(x,y*0.77,width*0.98,height*0.75,0xf4a261);  //playing board
        this.add.rectangle(x,y*1.95,width,height*0.2,0x023047); //toolbar
        this.add.rectangle(x,y*1.76,width*0.22,height*0.2,0xe76f51); //card
    
        // Small card components
        var place_card_button = this.add.rectangle(x,y*1.2,width*0.19,height*0.18,0xb1cfe0);
        place_card_button.setInteractive();
        place_card_button.on("pointerover", () => {place_card_button.setFillStyle(0x6c95b7);});
        place_card_button.on("pointerout", () => {place_card_button.setFillStyle(0xb1cfe0);});
        place_card_button.on("pointerup", () => {console.log("Place card");});
        
        var add_place_card_button = this.add.rectangle(x+x*0.25,y*1.2,width*0.04,height*0.18,0xb1cfe0);
        add_place_card_button.setInteractive();
        add_place_card_button.on("pointerover", () => {add_place_card_button.setFillStyle(0x6c95b7);});
        add_place_card_button.on("pointerout", () => {add_place_card_button.setFillStyle(0xb1cfe0);});
        add_place_card_button.on("pointerup", () => {console.log("Add a card button");});
    }

    function update () {
    }

</script>

</body>
</html>
